<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
        integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-tranparent">
    <h1 class="text-center text-danger p-4 ">Find Country Details </h1>
    <div class="container w-75">
        <div class="row bg-success-subtle border-rounded justify-content-center ">
            <div class="col-6 text-center">
                <input id="cname" type="text" class="form-control m-4 p-3 border-danger"
                    placeholder="enter country name">
                <button onclick="searchData()"
                    class="btn btn-outline-danger bg-light text-dark mt-4 mb-4  ms-3">search</button>

            </div>
            <div id="result" class="col-6">

            </div>

        </div>
    </div>
</body>

<script>
    function searchData() {
        //api call
        country = document.getElementById('cname').value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json()).then(outdata => displayData(outdata))

    }

    function displayData(data) {
        image = data[0].flag
        name = data[0].name
        capital = data[0].capital
        population = data[0].population
        currencyName = data[0].currencies[0].name
        currencySymbol = data[0].currencies[0].symbol
        language = data[0].languages[0].nativeName

        result.innerHTML = `
       <div class="card" style="width: 100%;">
  <img src=${image} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital ${capital}</li>
    <li class="list-group-item">Population ${population}</li>
    <li class="list-group-item">Currency ${currencyName}</li>
    <li class="list-group-item">Symbol ${currencySymbol}</li>
    <li class="list-group-item">Language ${language}}</li>

  </ul>
</div>
       `


    }

</script>

</html>
